apis:
  - anilist:
      auth:
        type: oauth2
        client_id: YOUR_CLIENT_ID_HERE
        client_secret: YOUR_CLIENT_SECRET_HERE
        redirect_uri: YOUR_REDIRECT_URI_HERE
  - myanimilist:
      auth:
        type: token_header
        access_token: YOUR_ACCESS_TOKEN_HERE
  - nasa:
      auth:
        type: api_key
        api_key: YOUR_NASA_API_KEY_HERE